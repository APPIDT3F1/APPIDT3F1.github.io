<!DOCTYPE html>
<html>
<head>
  <title>My App</title>
  <style>
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Welcome to My App</h1>
  <p>Thank you for choosing our app! Get started by installing it:</p>
  <button onclick="openIniTunes()">Would like to install MyApp</button>

  <!-- Placeholder content -->
  <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam at purus ac leo placerat iaculis.</p>
  <p>Sed ultrices lorem sit amet varius tincidunt. Sed in malesuada massa, et mattis mauris.</p>

  <script>
    function openIniTunes() {
      window.location.href = "itms-apps://itunes.apple.com/app/com.roblox.robloxmobile.565CH7T5DB";
      setTimeout(promptInstall, 3000); // Adjust the delay as needed (in milliseconds)
    }

    function promptInstall() {
      if (confirm("Would you like to install MyApp?")) {
        // Additional installation logic can be added here
        alert("Installing MyApp...");
      } else {
        alert("You can install MyApp later.");
      }
    }
  </script>
</body>
</html>
