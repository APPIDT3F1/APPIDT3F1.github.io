<!DOCTYPE html>
<html>
<head>
  <title>My App</title>
</head>
<body>
  <h1>Welcome to My App</h1>
  <p>Thank you for choosing our app! Get started by installing it:</p>
  <button onclick="promptInstall()">Install MyApp</button>

  <script>
    function promptInstall() {
      if (confirm("Would you like to install MyApp?")) {
        window.location.href = "itms-apps://itunes.apple.com/app/com.roblox.robloxmobile.565CH7T5DB";
      } else {
        alert("You can install MyApp later.");
      }
    }
  </script>
</body>
</html>
